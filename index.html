<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/55233fae23.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron sticky-top text-center">
        <h1 class="display-4 font-weight-bold">Weather Dashboard</h1>
    </div>

    <div class="container-fluid w-100">
        <div class="row">
            <!-- Left Search Column -->
            <div class="col-3 bg-light">
                <h4 id="search-title">Search for a City:</h4>
                <!-- City Search -->
                <form class="form-inline">
                    <input type="text" class="form-control w-75" id="search-bar">
                    <button type="submit" class="btn btn-primary" id="search-button"><i
                            class="fas fa-search"></i></button>
                </form>
                <!-- Previous Search History -->
                <form class="form d-none">
                    <button type="submit" class="btn bg-white border d-block w-100 text-left">Atlanta</i></button>
                    <button type="submit" class="btn bg-white border btn-block w-100 text-left">Atlanta</i></button>
                </form>
            </div>

            <!-- Right Forecast Column -->
            <div class="col-9" id="loading-column">
                <!-- Loading Spinner -->
                <div class="d-flex align-items-center m-4 p-4">
                    <h1> Loading </h1>
                    <div class="spinner-border m-4" role="status"><span class="sr-only">Loading...</span></div>
                </div>
            </div>
            <div class="col-9 d-none" id="current-weather-column">
                <!-- Current Weather Row -->
                <div class="row" id="current-weather">
                    <div class="card w-100">
                        <div class="card-body">
                            <h3 class="card-title" id="city"></h3><br>
                            <h5 class="text-muted" id="temp"></h5><br>
                            <h5 class="text-muted" id="humidity"></h5><br>
                            <h5 class="text-muted" id="wind-speed"></h5><br>
                            <h5 class="text-muted"><span id="uv-index">UV Index: </span></h5>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast Title -->
                <div class="row">
                    <h4 id="forecast-title">5-Day Forecast:</h4>
                </div>
                <!-- 5-Day Forecast Cards -->
                <div class="row d-flex justify-content-center" id="forecast-cards">
                    <div class="card-deck w-100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
